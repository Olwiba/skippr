<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Skippr</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-dark: #0d1117;
      --bg-overlay: #161b22;
      --border: #30363d;
      --accent: #58a6ff;
      --accent-glow: rgba(88, 166, 255, 0.3);
      --text: #c9d1d9;
      --text-muted: #8b949e;
      --key-bg: #21262d;
      --key-active: #388bfd;
      --modifier-active: #238636;
    }

    html, body {
      height: 100%;
      background: var(--bg-dark);
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden;
      touch-action: manipulation;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      height: 100dvh;
    }

    /* Terminal iframe */
    .terminal-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .terminal-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: var(--bg-dark);
      /* Prevent iframe from capturing touch when interacting with keyboard */
      touch-action: pan-x pan-y;
    }

    /* Keyboard overlay */
    .keyboard-overlay {
      background: var(--bg-overlay);
      border-top: 1px solid var(--border);
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      user-select: none;
      -webkit-user-select: none;
    }

    .key-row {
      display: flex;
      gap: 6px;
      justify-content: center;
    }

    .key {
      min-width: 44px;
      height: 40px;
      padding: 0 12px;
      background: var(--key-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.1s ease;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    .key:active {
      background: var(--key-active);
      transform: scale(0.95);
    }

    .key.modifier {
      background: linear-gradient(180deg, #2d333b 0%, #22272e 100%);
      min-width: 52px;
    }

    .key.modifier.active {
      background: var(--modifier-active);
      border-color: #2ea043;
      box-shadow: 0 0 8px rgba(46, 160, 67, 0.4);
    }

    .key.wide {
      min-width: 64px;
    }

    .key.extra-wide {
      flex: 1;
      max-width: 100px;
    }

    .key .sub {
      font-size: 9px;
      color: var(--text-muted);
      margin-left: 4px;
    }

    /* Arrow keys cluster */
    .arrow-cluster {
      display: grid;
      grid-template-columns: repeat(3, 40px);
      grid-template-rows: repeat(2, 36px);
      gap: 4px;
    }

    .arrow-cluster .key {
      min-width: unset;
      width: 40px;
      height: 36px;
      padding: 0;
    }

    .arrow-cluster .key.up { grid-column: 2; }
    .arrow-cluster .key.left { grid-column: 1; grid-row: 2; }
    .arrow-cluster .key.down { grid-column: 2; grid-row: 2; }
    .arrow-cluster .key.right { grid-column: 3; grid-row: 2; }

    /* Visual indicator for modifier state */
    .status-bar {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 4px;
      font-size: 10px;
      color: var(--text-muted);
    }

    .status-bar .active-mod {
      color: var(--modifier-active);
      font-weight: 600;
    }

    /* Hide overlay toggle button */
    .toggle-btn {
      position: fixed;
      bottom: 8px;
      right: 8px;
      width: 44px;
      height: 44px;
      background: var(--bg-overlay);
      border: 1px solid var(--border);
      border-radius: 50%;
      color: var(--accent);
      font-size: 20px;
      cursor: pointer;
      z-index: 100;
      display: none;
    }

    .keyboard-overlay.hidden {
      display: none;
    }

    .keyboard-overlay.hidden ~ .toggle-btn {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Desktop: hide overlay by default */
    @media (min-width: 768px) and (pointer: fine) {
      .keyboard-overlay {
        display: none;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="terminal-wrapper">
      <iframe id="terminal" src="/terminal/"></iframe>
    </div>

    <div class="keyboard-overlay" id="keyboard">
      <div class="status-bar">
        <span id="status-ctrl">CTRL</span>
        <span id="status-alt">ALT</span>
        <span id="status-meta">META</span>
      </div>

      <div class="key-row">
        <button class="key modifier" data-modifier="ctrl" id="key-ctrl">Ctrl</button>
        <button class="key modifier" data-modifier="alt" id="key-alt">Alt</button>
        <button class="key modifier" data-modifier="meta" id="key-meta">⌘</button>
        <button class="key wide" data-key="Escape">Esc</button>
        <button class="key wide" data-key="Tab">Tab</button>
      </div>

      <div class="key-row">
        <button class="key" data-key="1" data-shift="!">1</button>
        <button class="key" data-key="2" data-shift="@">2</button>
        <button class="key" data-key="3" data-shift="#">3</button>
        <button class="key" data-key="4" data-shift="$">4</button>
        <button class="key" data-key="5" data-shift="%">5</button>
        <button class="key" data-key="`" data-shift="~">`</button>
        <button class="key" data-key="-" data-shift="_">-</button>
        <button class="key" data-key="=" data-shift="+">+</button>
      </div>

      <div class="key-row">
        <button class="key" data-key="[" data-shift="{">[</button>
        <button class="key" data-key="]" data-shift="}">]</button>
        <button class="key" data-key="\" data-shift="|">\</button>
        <button class="key" data-key=";" data-shift=":">;</button>
        <button class="key" data-key="'" data-shift='"'>'</button>
        <button class="key" data-key="/" data-shift="?">/</button>

        <div class="arrow-cluster">
          <button class="key up" data-key="ArrowUp">↑</button>
          <button class="key left" data-key="ArrowLeft">←</button>
          <button class="key down" data-key="ArrowDown">↓</button>
          <button class="key right" data-key="ArrowRight">→</button>
        </div>
      </div>

      <div class="key-row">
        <button class="key" data-key="Home">Home</button>
        <button class="key" data-key="End">End</button>
        <button class="key" data-key="PageUp">PgUp</button>
        <button class="key" data-key="PageDown">PgDn</button>
        <button class="key" data-key="Delete">Del</button>
        <button class="key" data-key="Insert">Ins</button>
      </div>

      <div class="key-row">
        <!-- Common Ctrl combos for convenience -->
        <button class="key" data-combo="ctrl+c">^C</button>
        <button class="key" data-combo="ctrl+d">^D</button>
        <button class="key" data-combo="ctrl+z">^Z</button>
        <button class="key" data-combo="ctrl+a">^A</button>
        <button class="key" data-combo="ctrl+l">^L</button>
        <button class="key" data-combo="ctrl+r">^R</button>
      </div>
    </div>

    <button class="toggle-btn" id="toggle-keyboard">⌨</button>
  </div>

  <script>
    const keyboard = document.getElementById('keyboard');
    const toggleBtn = document.getElementById('toggle-keyboard');
    const terminalIframe = document.getElementById('terminal');

    // Modifier state
    const modifiers = {
      ctrl: false,
      alt: false,
      meta: false
    };

    // Status indicators
    const statusElements = {
      ctrl: document.getElementById('status-ctrl'),
      alt: document.getElementById('status-alt'),
      meta: document.getElementById('status-meta')
    };

    function updateModifierUI() {
      Object.keys(modifiers).forEach(mod => {
        const btn = document.getElementById(`key-${mod}`);
        const status = statusElements[mod];
        if (modifiers[mod]) {
          btn?.classList.add('active');
          status?.classList.add('active-mod');
        } else {
          btn?.classList.remove('active');
          status?.classList.remove('active-mod');
        }
      });
    }

    function resetModifiers() {
      modifiers.ctrl = false;
      modifiers.alt = false;
      modifiers.meta = false;
      updateModifierUI();
    }

    // Convert key + modifiers to ANSI escape sequence
    function keyToAnsi(key, opts = {}) {
      const ctrl = opts.ctrl || modifiers.ctrl;
      const alt = opts.alt || modifiers.alt;
      
      // Control key combinations (Ctrl+A = \x01, Ctrl+C = \x03, etc.)
      if (ctrl && key.length === 1) {
        const code = key.toUpperCase().charCodeAt(0);
        if (code >= 65 && code <= 90) { // A-Z
          return String.fromCharCode(code - 64);
        }
      }

      // Alt combinations (send ESC + key)
      if (alt && key.length === 1) {
        return '\x1b' + key;
      }

      // Special keys ANSI sequences
      const ansiMap = {
        'Escape': '\x1b',
        'Tab': '\t',
        'Enter': '\r',
        'Backspace': '\x7f',
        'Delete': '\x1b[3~',
        'Insert': '\x1b[2~',
        'Home': '\x1b[H',
        'End': '\x1b[F',
        'PageUp': '\x1b[5~',
        'PageDown': '\x1b[6~',
        'ArrowUp': '\x1b[A',
        'ArrowDown': '\x1b[B',
        'ArrowRight': '\x1b[C',
        'ArrowLeft': '\x1b[D',
        'F1': '\x1bOP',
        'F2': '\x1bOQ',
        'F3': '\x1bOR',
        'F4': '\x1bOS',
        'F5': '\x1b[15~',
        'F6': '\x1b[17~',
        'F7': '\x1b[18~',
        'F8': '\x1b[19~',
        'F9': '\x1b[20~',
        'F10': '\x1b[21~',
        'F11': '\x1b[23~',
        'F12': '\x1b[24~',
      };

      if (ansiMap[key]) {
        return ansiMap[key];
      }

      // Regular character
      if (key.length === 1) {
        return key;
      }

      return null;
    }

    function sendKey(key, opts = {}) {
      const ansi = keyToAnsi(key, opts);
      if (!ansi) return;

      try {
        const term = terminalIframe.contentWindow?.term;
        if (!term) return;

        // Trigger onData event - ttyd listens to this and forwards to WebSocket
        if (term._core?.coreService?.triggerDataEvent) {
          term._core.coreService.triggerDataEvent(ansi);
        } else if (term._core?._onData?.fire) {
          term._core._onData.fire(ansi);
        } else {
          term.paste(ansi);
        }
      } catch (e) {}

      // Reset modifiers after sending key (one-shot behavior)
      resetModifiers();
    }

    // Intercept keyboard events from iframe to apply overlay modifiers
    function setupKeyboardInterception() {
      try {
        const iframeWin = terminalIframe.contentWindow;
        const iframeDoc = iframeWin.document;
        
        iframeDoc.addEventListener('keydown', (e) => {
          // If any overlay modifier is active, intercept and send with modifier
          if (modifiers.ctrl || modifiers.alt || modifiers.meta) {
            e.preventDefault();
            e.stopPropagation();
            
            const key = e.key;
            if (key.length === 1 || ['Escape', 'Tab', 'Enter', 'Backspace', 'Delete', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(key)) {
              sendKey(key);
            }
            return false;
          }
        }, true); // Use capture phase
      } catch (e) {
        // Cross-origin or iframe not ready - retry
        setTimeout(setupKeyboardInterception, 500);
      }
    }

    // Setup interception when iframe loads
    terminalIframe.addEventListener('load', () => {
      setTimeout(setupKeyboardInterception, 500);
    });

    // Touch event handler - prevents default and handles press
    function handleKeyPress(btn, e) {
      e.preventDefault();
      e.stopPropagation();
      
      // Visual feedback
      btn.classList.add('active');
      setTimeout(() => btn.classList.remove('active'), 100);

      if (btn.dataset.modifier) {
        const mod = btn.dataset.modifier;
        modifiers[mod] = !modifiers[mod];
        updateModifierUI();
      } else if (btn.dataset.combo) {
        const combo = btn.dataset.combo;
        const parts = combo.split('+');
        const key = parts.pop();
        const opts = {};
        parts.forEach(mod => opts[mod] = true);
        sendKey(key, opts);
      } else if (btn.dataset.key) {
        sendKey(btn.dataset.key);
      }
    }

    // Attach touch handlers to all keys
    document.querySelectorAll('.key').forEach(btn => {
      // Use touchstart for immediate response on mobile
      btn.addEventListener('touchstart', (e) => handleKeyPress(btn, e), { passive: false });
      
      // Also handle click for desktop/testing
      btn.addEventListener('click', (e) => handleKeyPress(btn, e));
      
      // Prevent touchend from triggering click
      btn.addEventListener('touchend', (e) => {
        e.preventDefault();
        e.stopPropagation();
      }, { passive: false });
    });

    // Toggle keyboard visibility
    toggleBtn.addEventListener('click', (e) => {
      e.preventDefault();
      keyboard.classList.remove('hidden');
    });
    toggleBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      keyboard.classList.remove('hidden');
    }, { passive: false });

    // Double-tap status bar to hide keyboard
    let lastTap = 0;
    document.querySelector('.status-bar').addEventListener('touchstart', (e) => {
      e.preventDefault();
      const now = Date.now();
      if (now - lastTap < 300) {
        keyboard.classList.add('hidden');
      }
      lastTap = now;
    }, { passive: false });

    // Prevent default touch behaviors on the keyboard overlay
    keyboard.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
  </script>
</body>
</html>
