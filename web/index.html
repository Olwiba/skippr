<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Skippr</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-dark: #0d1117;
      --bg-overlay: #161b22;
      --border: #30363d;
      --accent: #58a6ff;
      --accent-glow: rgba(88, 166, 255, 0.3);
      --text: #c9d1d9;
      --text-muted: #8b949e;
      --key-bg: #21262d;
      --key-active: #388bfd;
      --modifier-active: #238636;
    }

    html, body {
      height: 100%;
      background: var(--bg-dark);
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden;
      touch-action: manipulation;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      height: 100dvh;
    }

    /* Terminal iframe */
    .terminal-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .terminal-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: var(--bg-dark);
      /* Prevent iframe from capturing touch when interacting with keyboard */
      touch-action: pan-x pan-y;
    }

    /* Keyboard overlay */
    .keyboard-overlay {
      background: var(--bg-overlay);
      border-top: 1px solid var(--border);
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      user-select: none;
      -webkit-user-select: none;
    }

    .key-row {
      display: flex;
      gap: 6px;
      justify-content: center;
    }

    .key {
      min-width: 44px;
      height: 40px;
      padding: 0 12px;
      background: var(--key-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.1s ease;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    .key:active {
      background: var(--key-active);
      transform: scale(0.95);
    }

    .key.modifier {
      background: linear-gradient(180deg, #2d333b 0%, #22272e 100%);
      min-width: 52px;
    }

    .key.modifier.active {
      background: var(--modifier-active);
      border-color: #2ea043;
      box-shadow: 0 0 8px rgba(46, 160, 67, 0.4);
    }

    .key.wide {
      min-width: 64px;
    }

    .key.extra-wide {
      flex: 1;
      max-width: 100px;
    }

    .key .sub {
      font-size: 9px;
      color: var(--text-muted);
      margin-left: 4px;
    }

    /* Arrow keys cluster */
    .arrow-cluster {
      display: grid;
      grid-template-columns: repeat(3, 40px);
      grid-template-rows: repeat(2, 36px);
      gap: 4px;
    }

    .arrow-cluster .key {
      min-width: unset;
      width: 40px;
      height: 36px;
      padding: 0;
    }

    .arrow-cluster .key.up { grid-column: 2; }
    .arrow-cluster .key.left { grid-column: 1; grid-row: 2; }
    .arrow-cluster .key.down { grid-column: 2; grid-row: 2; }
    .arrow-cluster .key.right { grid-column: 3; grid-row: 2; }

    /* Visual indicator for modifier state */
    .status-bar {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 4px;
      font-size: 10px;
      color: var(--text-muted);
    }

    .status-bar .active-mod {
      color: var(--modifier-active);
      font-weight: 600;
    }

    /* Hide overlay toggle button */
    .toggle-btn {
      position: fixed;
      bottom: 8px;
      right: 8px;
      width: 44px;
      height: 44px;
      background: var(--bg-overlay);
      border: 1px solid var(--border);
      border-radius: 50%;
      color: var(--accent);
      font-size: 20px;
      cursor: pointer;
      z-index: 100;
      display: none;
    }

    .keyboard-overlay.hidden {
      display: none;
    }

    .keyboard-overlay.hidden ~ .toggle-btn {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Desktop: hide overlay by default */
    @media (min-width: 768px) and (pointer: fine) {
      .keyboard-overlay {
        display: none;
      }
    }

    /* Debug console */
    #debug {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      max-height: 120px;
      overflow-y: auto;
      background: rgba(0,0,0,0.9);
      color: #0f0;
      font-family: monospace;
      font-size: 10px;
      padding: 4px;
      z-index: 9999;
      pointer-events: none;
    }
    #debug.hidden { display: none; }
  </style>
</head>
<body>
  <div id="debug"></div>
  <div class="container">
    <div class="terminal-wrapper">
      <iframe id="terminal" src="/terminal/"></iframe>
    </div>

    <div class="keyboard-overlay" id="keyboard">
      <div class="status-bar">
        <span id="status-ctrl">CTRL</span>
        <span id="status-alt">ALT</span>
        <span id="status-meta">META</span>
      </div>

      <div class="key-row">
        <button class="key modifier" data-modifier="ctrl" id="key-ctrl">Ctrl</button>
        <button class="key modifier" data-modifier="alt" id="key-alt">Alt</button>
        <button class="key modifier" data-modifier="meta" id="key-meta">‚åò</button>
        <button class="key wide" data-key="Escape">Esc</button>
        <button class="key wide" data-key="Tab">Tab</button>
      </div>

      <div class="key-row">
        <button class="key" data-key="1" data-shift="!">1</button>
        <button class="key" data-key="2" data-shift="@">2</button>
        <button class="key" data-key="3" data-shift="#">3</button>
        <button class="key" data-key="4" data-shift="$">4</button>
        <button class="key" data-key="5" data-shift="%">5</button>
        <button class="key" data-key="`" data-shift="~">`</button>
        <button class="key" data-key="-" data-shift="_">-</button>
        <button class="key" data-key="=" data-shift="+">+</button>
      </div>

      <div class="key-row">
        <button class="key" data-key="[" data-shift="{">[</button>
        <button class="key" data-key="]" data-shift="}">]</button>
        <button class="key" data-key="\" data-shift="|">\</button>
        <button class="key" data-key=";" data-shift=":">;</button>
        <button class="key" data-key="'" data-shift='"'>'</button>
        <button class="key" data-key="/" data-shift="?">/</button>

        <div class="arrow-cluster">
          <button class="key up" data-key="ArrowUp">‚Üë</button>
          <button class="key left" data-key="ArrowLeft">‚Üê</button>
          <button class="key down" data-key="ArrowDown">‚Üì</button>
          <button class="key right" data-key="ArrowRight">‚Üí</button>
        </div>
      </div>

      <div class="key-row">
        <button class="key" data-key="Home">Home</button>
        <button class="key" data-key="End">End</button>
        <button class="key" data-key="PageUp">PgUp</button>
        <button class="key" data-key="PageDown">PgDn</button>
        <button class="key" data-key="Delete">Del</button>
        <button class="key" data-key="Insert">Ins</button>
      </div>

      <div class="key-row">
        <!-- Common Ctrl combos for convenience -->
        <button class="key" data-combo="ctrl+c">^C</button>
        <button class="key" data-combo="ctrl+d">^D</button>
        <button class="key" data-combo="ctrl+z">^Z</button>
        <button class="key" data-combo="ctrl+a">^A</button>
        <button class="key" data-combo="ctrl+l">^L</button>
        <button class="key" data-combo="ctrl+r">^R</button>
      </div>
    </div>

    <button class="toggle-btn" id="toggle-keyboard">‚å®</button>
  </div>

  <script>
    // Debug console for mobile
    const debugEl = document.getElementById('debug');
    const origLog = console.log;
    const origWarn = console.warn;
    const origError = console.error;
    
    function debugLog(prefix, ...args) {
      const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a) : String(a)).join(' ');
      debugEl.innerHTML += `<div>${prefix} ${msg}</div>`;
      debugEl.scrollTop = debugEl.scrollHeight;
    }
    
    console.log = (...args) => { origLog(...args); debugLog('üìù', ...args); };
    console.warn = (...args) => { origWarn(...args); debugLog('‚ö†Ô∏è', ...args); };
    console.error = (...args) => { origError(...args); debugLog('‚ùå', ...args); };
    
    // Triple-tap anywhere to toggle debug
    let tapCount = 0;
    let tapTimer = null;
    document.addEventListener('touchstart', () => {
      tapCount++;
      clearTimeout(tapTimer);
      tapTimer = setTimeout(() => { tapCount = 0; }, 500);
      if (tapCount === 3) {
        debugEl.classList.toggle('hidden');
        tapCount = 0;
      }
    }, { passive: true });

    console.log('Skippr loaded');

    const keyboard = document.getElementById('keyboard');
    const toggleBtn = document.getElementById('toggle-keyboard');
    const terminalIframe = document.getElementById('terminal');

    // Modifier state
    const modifiers = {
      ctrl: false,
      alt: false,
      meta: false
    };

    // Status indicators
    const statusElements = {
      ctrl: document.getElementById('status-ctrl'),
      alt: document.getElementById('status-alt'),
      meta: document.getElementById('status-meta')
    };

    function updateModifierUI() {
      Object.keys(modifiers).forEach(mod => {
        const btn = document.getElementById(`key-${mod}`);
        const status = statusElements[mod];
        if (modifiers[mod]) {
          btn?.classList.add('active');
          status?.classList.add('active-mod');
        } else {
          btn?.classList.remove('active');
          status?.classList.remove('active-mod');
        }
      });
    }

    function resetModifiers() {
      modifiers.ctrl = false;
      modifiers.alt = false;
      modifiers.meta = false;
      updateModifierUI();
    }

    // Convert key + modifiers to ANSI escape sequence
    function keyToAnsi(key, opts = {}) {
      const ctrl = opts.ctrl || modifiers.ctrl;
      const alt = opts.alt || modifiers.alt;
      
      // Control key combinations (Ctrl+A = \x01, Ctrl+C = \x03, etc.)
      if (ctrl && key.length === 1) {
        const code = key.toUpperCase().charCodeAt(0);
        if (code >= 65 && code <= 90) { // A-Z
          return String.fromCharCode(code - 64);
        }
      }

      // Alt combinations (send ESC + key)
      if (alt && key.length === 1) {
        return '\x1b' + key;
      }

      // Special keys ANSI sequences
      const ansiMap = {
        'Escape': '\x1b',
        'Tab': '\t',
        'Enter': '\r',
        'Backspace': '\x7f',
        'Delete': '\x1b[3~',
        'Insert': '\x1b[2~',
        'Home': '\x1b[H',
        'End': '\x1b[F',
        'PageUp': '\x1b[5~',
        'PageDown': '\x1b[6~',
        'ArrowUp': '\x1b[A',
        'ArrowDown': '\x1b[B',
        'ArrowRight': '\x1b[C',
        'ArrowLeft': '\x1b[D',
        'F1': '\x1bOP',
        'F2': '\x1bOQ',
        'F3': '\x1bOR',
        'F4': '\x1bOS',
        'F5': '\x1b[15~',
        'F6': '\x1b[17~',
        'F7': '\x1b[18~',
        'F8': '\x1b[19~',
        'F9': '\x1b[20~',
        'F10': '\x1b[21~',
        'F11': '\x1b[23~',
        'F12': '\x1b[24~',
      };

      if (ansiMap[key]) {
        return ansiMap[key];
      }

      // Regular character
      if (key.length === 1) {
        return key;
      }

      return null;
    }

    // Cache the WebSocket once found
    let cachedSocket = null;
    let directSocket = null;

    // Create our own WebSocket to ttyd as backup
    function connectDirectSocket() {
      if (directSocket && directSocket.readyState === WebSocket.OPEN) {
        return directSocket;
      }
      
      try {
        const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${location.host}/terminal/ws`;
        console.log('Connecting direct WebSocket to:', wsUrl);
        directSocket = new WebSocket(wsUrl);
        
        directSocket.binaryType = 'arraybuffer';
        
        directSocket.onopen = () => console.log('Direct WebSocket connected!');
        directSocket.onerror = (e) => console.error('Direct WebSocket error');
        directSocket.onclose = () => console.log('Direct WebSocket closed');
        
        return directSocket;
      } catch (e) {
        console.error('Failed to create direct WebSocket:', e.message);
        return null;
      }
    }

    // Don't auto-connect direct socket - it creates a separate PTY session
    // Only use as last resort if iframe socket truly can't be found
    // setTimeout(connectDirectSocket, 1000);

    function findWebSocket(win) {
      if (cachedSocket && cachedSocket.readyState === WebSocket.OPEN) {
        return cachedSocket;
      }

      // Method 1: Check common ttyd locations
      if (win.socket) return win.socket;
      if (win.ws) return win.ws;
      if (win.websocket) return win.websocket;
      
      // Method 2: Deep search through term object
      if (win.term) {
        console.log('Searching term object...');
        
        // Direct properties
        const termKeys = Object.keys(win.term);
        console.log('term keys:', termKeys.join(', '));
        
        // Check _core (xterm internals)
        if (win.term._core) {
          const coreKeys = Object.keys(win.term._core);
          console.log('term._core keys:', coreKeys.slice(0, 30).join(', '));
        }
        
        // Check _addonManager for attach addon
        if (win.term._addonManager) {
          console.log('Has _addonManager');
          const addons = win.term._addonManager._addons;
          if (addons) {
            addons.forEach((addon, i) => {
              console.log(`Addon ${i}:`, Object.keys(addon.instance || addon).slice(0, 10).join(', '));
              // AttachAddon stores socket
              if (addon.instance && addon.instance._socket) {
                cachedSocket = addon.instance._socket;
              }
            });
          }
        }
        
        // Check loadedAddons
        if (win.term.loadedAddons) {
          Object.keys(win.term.loadedAddons).forEach(name => {
            const addon = win.term.loadedAddons[name];
            console.log(`Loaded addon ${name}:`, Object.keys(addon).slice(0, 10).join(', '));
            if (addon._socket) cachedSocket = addon._socket;
            if (addon.socket) cachedSocket = addon.socket;
          });
        }

        if (cachedSocket) return cachedSocket;
      }

      // Method 3: Find any open WebSocket by scanning ALL properties recursively
      const searched = new Set();
      function deepSearch(obj, path, depth) {
        if (depth > 3 || !obj || searched.has(obj)) return null;
        searched.add(obj);
        
        try {
          if (obj instanceof WebSocket && obj.readyState === WebSocket.OPEN) {
            console.log('Found WebSocket at:', path);
            return obj;
          }
          
          for (const key of Object.keys(obj)) {
            if (key.startsWith('_') || key === 'window' || key === 'parent' || key === 'top' || key === 'frames') {
              // Check underscore props (private) but skip circular refs
              if (key.toLowerCase().includes('socket') || key.toLowerCase().includes('ws')) {
                const val = obj[key];
                if (val instanceof WebSocket && val.readyState === WebSocket.OPEN) {
                  console.log('Found WebSocket at:', path + '.' + key);
                  return val;
                }
              }
              continue;
            }
            const val = obj[key];
            if (val && typeof val === 'object') {
              const found = deepSearch(val, path + '.' + key, depth + 1);
              if (found) return found;
            }
          }
        } catch (e) {}
        return null;
      }

      const found = deepSearch(win, 'window', 0);
      if (found) return found;

      // Method 4: Look for ttyd's client object
      if (win.client && win.client.socket) return win.client.socket;
      if (win.ttyd && win.ttyd.socket) return win.ttyd.socket;

      return null;
    }

    function sendKey(key, opts = {}) {
      const ansi = keyToAnsi(key, opts);
      if (!ansi) {
        console.warn('Unknown key:', key);
        return;
      }

      try {
        const iframeWin = terminalIframe.contentWindow;
        const term = iframeWin.term;
        
        if (!term) {
          console.error('No terminal found');
          return;
        }

        let sent = false;

        // Method 1: Trigger onData event via coreService
        // ttyd listens to term.onData and forwards to WebSocket
        if (term._core?.coreService?.triggerDataEvent) {
          term._core.coreService.triggerDataEvent(ansi);
          console.log('Sent via triggerDataEvent:', key);
          sent = true;
        }
        // Method 2: Fire _onData emitter directly  
        else if (term._core?._onData?.fire) {
          term._core._onData.fire(ansi);
          console.log('Sent via _onData.fire:', key);
          sent = true;
        }
        
        // Method 3: Try paste for any input as fallback
        if (!sent) {
          term.paste(ansi);
          console.log('Sent via paste:', key);
        }
      } catch (e) {
        console.error('Error sending key:', e.message);
      }

      // Reset modifiers after sending key (one-shot behavior)
      resetModifiers();
    }

    // Touch event handler - prevents default and handles press
    function handleKeyPress(btn, e) {
      e.preventDefault();
      e.stopPropagation();
      
      // Visual feedback
      btn.classList.add('active');
      setTimeout(() => btn.classList.remove('active'), 100);

      if (btn.dataset.modifier) {
        const mod = btn.dataset.modifier;
        modifiers[mod] = !modifiers[mod];
        updateModifierUI();
      } else if (btn.dataset.combo) {
        const combo = btn.dataset.combo;
        const parts = combo.split('+');
        const key = parts.pop();
        const opts = {};
        parts.forEach(mod => opts[mod] = true);
        sendKey(key, opts);
      } else if (btn.dataset.key) {
        sendKey(btn.dataset.key);
      }
    }

    // Attach touch handlers to all keys
    document.querySelectorAll('.key').forEach(btn => {
      // Use touchstart for immediate response on mobile
      btn.addEventListener('touchstart', (e) => handleKeyPress(btn, e), { passive: false });
      
      // Also handle click for desktop/testing
      btn.addEventListener('click', (e) => handleKeyPress(btn, e));
      
      // Prevent touchend from triggering click
      btn.addEventListener('touchend', (e) => {
        e.preventDefault();
        e.stopPropagation();
      }, { passive: false });
    });

    // Toggle keyboard visibility
    toggleBtn.addEventListener('click', (e) => {
      e.preventDefault();
      keyboard.classList.remove('hidden');
    });
    toggleBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      keyboard.classList.remove('hidden');
    }, { passive: false });

    // Double-tap status bar to hide keyboard
    let lastTap = 0;
    document.querySelector('.status-bar').addEventListener('touchstart', (e) => {
      e.preventDefault();
      const now = Date.now();
      if (now - lastTap < 300) {
        keyboard.classList.add('hidden');
      }
      lastTap = now;
    }, { passive: false });

    // Prevent default touch behaviors on the keyboard overlay
    keyboard.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
  </script>
</body>
</html>
