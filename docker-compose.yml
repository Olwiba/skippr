services:
  skippr:
    build: .
    container_name: skippr
    restart: unless-stopped

    ports:
      - "7681:7681"

    volumes:
      # Persistent storage - keeps data across redeployments
      - skippr-projects:/home/dev/projects
      - skippr-claude:/home/dev/.claude
      - skippr-zsh-history:/home/dev/.zsh_history

    environment:
      # Optional: Claude Code API Key
      # Leave empty to use browser authentication with Claude.ai Pro
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}

      # Optional: Set timezone
      - TZ=${TZ:-UTC}

      # Git configuration (set in Coolify env vars)
      - GIT_USER_NAME=${GIT_USER_NAME:-}
      - GIT_USER_EMAIL=${GIT_USER_EMAIL:-}

    # Coolify-compatible labels
    labels:
      - "coolify.managed=true"
      # Security: Access Skippr via Tailscale IP only (no public domain needed)

volumes:
  skippr-projects:
    driver: local
  skippr-claude:
    driver: local
  skippr-zsh-history:
    driver: local
