services:
  skippr:
    build: .
    container_name: skippr
    restart: unless-stopped

    ports:
      - "7681:7681"

    volumes:
      # Persistent project directory
      - skippr-projects:/home/dev/projects
      # Persistent Claude Code config and auth
      - skippr-claude:/home/dev/.claude

    environment:
      # Optional: Claude Code API Key
      # Leave empty to use browser authentication with Claude.ai Pro
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}

      # Optional: Set timezone
      - TZ=${TZ:-UTC}

    # Coolify-compatible labels
    labels:
      - "coolify.managed=true"
      # Security: Access Skippr via Tailscale IP only (no public domain needed)

volumes:
  skippr-projects:
    driver: local
  skippr-claude:
    driver: local
